name: dev-build
on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Try Install FASM
      - uses: stevenwdv/setup-fasm@v1
        with:
          edition: fasm
          version: 1.71.*
      - name: Try to build project
        run: fasm main.asm main.exe